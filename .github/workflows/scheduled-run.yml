name: Scheduled M3U8 Parser Run

on:
  schedule:
    # 每24小时运行一次，这里设置为每天UTC时间0点运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发工作流

jobs:
  run-parser:
    runs-on: ubuntu-latest
    
    # 添加权限配置以允许推送
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14.0-rc.2'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install httpx

    - name: Run main.py
      run: |
        python main.py

    - name: Run replace_proxy_url.py
      run: |
        python replace_proxy_url.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 只添加 .m3u8 文件
        git add *.m3u8
        # 更新readme
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update channels list" && git push)